name: Build Prison Mike Image

on:
  push:
    branches: [main]
    paths:
      - 'images/prison-mike/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SOPS
        run: |
          curl -LO https://github.com/getsops/sops/releases/download/v3.9.4/sops-v3.9.4.linux.amd64
          chmod +x sops-v3.9.4.linux.amd64
          sudo mv sops-v3.9.4.linux.amd64 /usr/local/bin/sops

      - name: Decrypt registry secrets
        env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_SECRET_KEY }}
        run: |
          echo "$SOPS_AGE_KEY" > /tmp/age-key.txt
          export SOPS_AGE_KEY_FILE=/tmp/age-key.txt
          REGISTRY_USERNAME=$(sops -d --extract '["registry_username"]' .github/registry-secrets.enc.yaml)
          REGISTRY_PASSWORD=$(sops -d --extract '["registry_password"]' .github/registry-secrets.enc.yaml)
          echo "::add-mask::$REGISTRY_PASSWORD"
          echo "REGISTRY_USERNAME=$REGISTRY_USERNAME" >> $GITHUB_ENV
          echo "REGISTRY_PASSWORD=$REGISTRY_PASSWORD" >> $GITHUB_ENV
          rm /tmp/age-key.txt

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: images/prison-mike
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            dawker/prison-mike:latest
            dawker/prison-mike:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
