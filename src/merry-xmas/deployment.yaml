apiVersion: apps/v1
kind: Deployment
metadata:
  name: merry-xmas
  namespace: merry-xmas
  labels:
    app: merry-xmas
spec:
  replicas: 1
  selector:
    matchLabels:
      app: merry-xmas
  template:
    metadata:
      labels:
        app: merry-xmas
    spec:
      containers:
      - name: web
        image: dawker/merry-xmas:v1.0.10
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 10
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "64Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: merry-xmas
  namespace: merry-xmas
  labels:
    app: merry-xmas
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: merry-xmas
