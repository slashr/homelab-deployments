apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: webtop
  namespace: webtop
spec:
  serviceName: webtop
  replicas: 1
  selector:
    matchLabels: { app: webtop }
  template:
    metadata:
      labels: { app: webtop }
      annotations:
        # Velero pre-backup hook: flush filesystem and gracefully signal Chromium to save
        backup.velero.io/backup-volumes: webtop-data
        pre.hook.backup.velero.io/command: '["/bin/sh", "-c", "pkill -SIGUSR1 chromium 2>/dev/null; sync"]'
        pre.hook.backup.velero.io/timeout: "30s"
    spec:
      hostPID: true
      hostIPC: true
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.43.0.10
          - 8.8.8.8
          - 1.1.1.1
        searches:
          - webtop.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      nodeSelector:
        kubernetes.io/hostname: jim-pi
      securityContext:
        supplementalGroups:
          - 5    # tty
          - 44   # video
          - 102  # input
          - 105  # render
      containers:
        - name: webtop
          image: lscr.io/linuxserver/webtop:alpine-mate
          securityContext:
            seccompProfile:
              type: Unconfined
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    sleep 30 && /scripts/setup.sh &
          ports:
            - name: web
              containerPort: 3000
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Amsterdam"
            - name: SELKIES_MANUAL_WIDTH
              value: "1024"
            - name: SELKIES_MANUAL_HEIGHT
              value: "768"
            - name: SELKIES_IS_MANUAL_RESOLUTION_MODE
              value: "true"
            - name: SELKIES_FRAMERATE
              value: "10"
            - name: SELKIES_H264_CRF
              value: "40"
            - name: SELKIES_ENCODER
              value: "x264enc"
            - name: DISABLE_DRI3
              value: "false"
            - name: DRINODE
              value: "/dev/dri/renderD128"
            - name: PIXELFLUX_WAYLAND
              value: "true"
            - name: XDG_RUNTIME_DIR
              value: "/tmp/xdg-runtime"
            - name: WAYLAND_DISPLAY
              value: "wayland-1"
          resources:
            requests:
              memory: "1500Mi"
              cpu: "2"
            limits:
              memory: "4Gi"
              cpu: "3"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: webtop-data
              mountPath: /config
            - name: dshm
              mountPath: /dev/shm
            - name: tmp
              mountPath: /tmp
            - name: custom-scripts
              mountPath: /scripts
            - name: dri
              mountPath: /dev/dri
            - name: tty0
              mountPath: /dev/tty0
            - name: dev-input
              mountPath: /dev/input
            - name: run-udev
              mountPath: /run/udev
              readOnly: true
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
        - name: custom-scripts
          configMap:
            name: webtop-scripts
            defaultMode: 0755
        - name: dri
          hostPath:
            path: /dev/dri
            type: Directory
        - name: tty0
          hostPath:
            path: /dev/tty0
            type: CharDevice
        - name: dev-input
          hostPath:
            path: /dev/input
            type: Directory
        - name: run-udev
          hostPath:
            path: /run/udev
            type: DirectoryOrCreate
  volumeClaimTemplates:
    - metadata:
        name: webtop-data
      spec:
        accessModes: [ReadWriteOnce]
        storageClassName: local-path
        resources:
          requests:
            storage: 5Gi
