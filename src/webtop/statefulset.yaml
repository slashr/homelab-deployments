apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: webtop
  namespace: webtop
spec:
  serviceName: webtop
  replicas: 1
  selector:
    matchLabels: { app: webtop }
  template:
    metadata:
      labels: { app: webtop }
      annotations:
        # Velero pre-backup hook: flush filesystem and gracefully signal Chromium to save
        backup.velero.io/backup-volumes: webtop-data
        pre.hook.backup.velero.io/command: '["/bin/sh", "-c", "pkill -SIGUSR1 chromium 2>/dev/null; sync"]'
        pre.hook.backup.velero.io/timeout: "30s"
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.43.0.10
          - 8.8.8.8
          - 1.1.1.1
        searches:
          - webtop.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      nodeSelector:
        kubernetes.io/hostname: jim-pi
      securityContext:
        supplementalGroups:
          - 5    # tty
          - 44   # video
          - 102  # input
          - 105  # render
      initContainers:
        - name: install-xdotool
          image: ubuntu:jammy
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail
              apt-get update -y
              apt-get install -y xdotool
              mkdir -p /opt/xdotool/bin /opt/xdotool/lib
              cp -v /usr/bin/xdotool /opt/xdotool/bin/
              ldd /usr/bin/xdotool | awk '{print $3}' | grep -E '^/' | while read -r lib; do
                cp -v --parents "$lib" /opt/xdotool/lib/
              done
          volumeMounts:
            - name: xdotool
              mountPath: /opt/xdotool
      containers:
        - name: webtop
          image: kasmweb/chromium:1.17.0
          securityContext:
            seccompProfile:
              type: Unconfined
          ports:
            - name: web
              containerPort: 6901
              protocol: TCP
          env:
            - name: VNC_PW
              value: "attribute"
            - name: PATH
              value: "/opt/xdotool/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
            - name: LD_LIBRARY_PATH
              value: "/opt/xdotool/lib"
          resources:
            requests:
              memory: "1500Mi"
              cpu: "2"
            limits:
              memory: "4Gi"
              cpu: "3"
          readinessProbe:
            httpGet:
              path: /
              port: 6901
              scheme: HTTPS
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 6901
              scheme: HTTPS
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: webtop-data
              mountPath: /config
            - name: dshm
              mountPath: /dev/shm
            - name: tmp
              mountPath: /tmp
            - name: dri
              mountPath: /dev/dri
            - name: tty0
              mountPath: /dev/tty0
            - name: xdotool
              mountPath: /opt/xdotool
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
        - name: dri
          hostPath:
            path: /dev/dri
            type: Directory
        - name: tty0
          hostPath:
            path: /dev/tty0
            type: CharDevice
        - name: xdotool
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: webtop-data
      spec:
        accessModes: [ReadWriteOnce]
        storageClassName: local-path
        resources:
          requests:
            storage: 5Gi
