apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: webtop
  namespace: webtop
spec:
  serviceName: webtop
  replicas: 1
  selector:
    matchLabels: { app: webtop }
  template:
    metadata:
      labels: { app: webtop }
      annotations:
        # Velero pre-backup hook: flush filesystem and gracefully signal Chromium to save
        backup.velero.io/backup-volumes: webtop-data
        pre.hook.backup.velero.io/command: '["/bin/sh", "-c", "pkill -SIGUSR1 chromium 2>/dev/null; sync"]'
        pre.hook.backup.velero.io/timeout: "30s"
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.43.0.10
          - 8.8.8.8
          - 1.1.1.1
        searches:
          - webtop.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      nodeSelector:
        kubernetes.io/hostname: stanley-arm1
      containers:
        - name: webtop
          image: lscr.io/linuxserver/webtop:8081e48e-ls272
          securityContext:
            seccompProfile:
              type: Unconfined
          lifecycle:
            postStart:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    sleep 30 && /scripts/setup.sh &
          ports:
            - name: web
              containerPort: 3000
              protocol: TCP
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Amsterdam"
            - name: SELKIES_MANUAL_WIDTH
              value: "1920"
            - name: SELKIES_MANUAL_HEIGHT
              value: "1080"
            - name: SELKIES_IS_MANUAL_RESOLUTION_MODE
              value: "true"
            - name: MAX_RESOLUTION
              value: "1920x1080"
          resources:
            requests:
              memory: "1Gi"
              cpu: "250m"
            limits:
              memory: "6Gi"
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: webtop-data
              mountPath: /config
            - name: dshm
              mountPath: /dev/shm
            - name: tmp
              mountPath: /tmp
            - name: custom-scripts
              mountPath: /scripts
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 512Mi
        - name: custom-scripts
          configMap:
            name: webtop-scripts
            defaultMode: 0755
  volumeClaimTemplates:
    - metadata:
        name: webtop-data
      spec:
        accessModes: [ReadWriteOnce]
        storageClassName: local-path
        resources:
          requests:
            storage: 5Gi
