apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: webtop
  namespace: webtop
spec:
  serviceName: webtop
  replicas: 1
  selector:
    matchLabels: { app: webtop }
  template:
    metadata:
      labels: { app: webtop }
      annotations:
        # Velero pre-backup hook: flush filesystem and gracefully signal Chromium to save
        backup.velero.io/backup-volumes: webtop-data
        pre.hook.backup.velero.io/command: '["/bin/sh", "-c", "pkill -SIGUSR1 chromium 2>/dev/null; sync"]'
        pre.hook.backup.velero.io/timeout: "30s"
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.43.0.10
          - 8.8.8.8
          - 1.1.1.1
        searches:
          - webtop.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      nodeSelector:
        kubernetes.io/hostname: jim-pi
      securityContext:
        supplementalGroups:
          - 5    # tty
          - 44   # video
          - 102  # input
          - 105  # render
          - 109  # render (Debian/Ubuntu default)
      initContainers:
        - name: init-tmp-x11
          image: busybox:1.36
          command:
            - /bin/sh
            - -c
            - |
              set -e
              mkdir -p /tmp/.X11-unix
              chmod 1777 /tmp/.X11-unix
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      containers:
        - name: webtop
          image: kasmweb/debian-trixie-desktop:1.18.0
          securityContext:
            privileged: true  # Required for DRM/GBM GPU access on Raspberry Pi
          ports:
            - name: web
              containerPort: 6901
              protocol: TCP
          env:
            - name: VNC_PW
              value: "attribute"
            - name: HW3D
              value: "1"
            - name: DRINODE
              value: /dev/dri/renderD128
            - name: DRI_NODE
              value: /dev/dri/renderD128
            - name: CUSTOM_USER_SCRIPT
              value: |
                # Remove all desktop icons
                rm -f ~/Desktop/*.desktop 2>/dev/null
                # Download and set wallpaper
                curl -sL -o ~/wallpaper.jpg "https://m.media-amazon.com/images/I/91ZItuM6veL.jpg"
                xfconf-query -c xfce4-desktop -p /backdrop/screen0/monitorVNC-0/workspace0/last-image -s ~/wallpaper.jpg
          resources:
            requests:
              memory: "1500Mi"
              cpu: "2"
            limits:
              memory: "4Gi"
              cpu: "3"
          readinessProbe:
            tcpSocket:
              port: 6901
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 6901
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: webtop-data
              mountPath: /config
            - name: dshm
              mountPath: /dev/shm
            - name: tmp
              mountPath: /tmp
            - name: dri
              mountPath: /dev/dri
            - name: tty0
              mountPath: /dev/tty0
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
        - name: dri
          hostPath:
            path: /dev/dri
            type: Directory
        - name: tty0
          hostPath:
            path: /dev/tty0
            type: CharDevice
  volumeClaimTemplates:
    - metadata:
        name: webtop-data
      spec:
        accessModes: [ReadWriteOnce]
        storageClassName: local-path
        resources:
          requests:
            storage: 5Gi
