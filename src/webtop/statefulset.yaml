apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: webtop
  namespace: webtop
spec:
  serviceName: webtop
  replicas: 1
  selector:
    matchLabels: { app: webtop }
  template:
    metadata:
      labels: { app: webtop }
      annotations:
        # Velero pre-backup hook: flush filesystem and gracefully signal Chromium to save
        backup.velero.io/backup-volumes: webtop-data
        pre.hook.backup.velero.io/command: '["/bin/sh", "-c", "pkill -SIGUSR1 chromium 2>/dev/null; sync"]'
        pre.hook.backup.velero.io/timeout: "30s"
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.43.0.10
          - 8.8.8.8
          - 1.1.1.1
        searches:
          - webtop.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      nodeSelector:
        kubernetes.io/hostname: jim-pi
      # Patch vnc_startup.sh to remove -sslOnly flag for HTTP support
      initContainers:
        - name: patch-vnc-startup
          image: kasmweb/debian-trixie-desktop:1.18.0
          command:
            - /bin/sh
            - -c
            - |
              cp -a /dockerstartup/* /patched-startup/
              sed -i 's/-sslOnly //g' /patched-startup/vnc_startup.sh
              echo "Patched vnc_startup.sh to remove -sslOnly"
          volumeMounts:
            - name: patched-startup
              mountPath: /patched-startup
      containers:
        - name: webtop
          image: kasmweb/debian-trixie-desktop:1.18.0
          securityContext:
            privileged: true
          ports:
            - name: web
              containerPort: 6901
              hostPort: 6901
              protocol: TCP
          env:
            - name: VNC_PW
              value: "attribute"
          resources:
            requests:
              memory: "1500Mi"
              cpu: "2"
            limits:
              memory: "4Gi"
              cpu: "3"
          readinessProbe:
            tcpSocket:
              port: 6901
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 6901
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: webtop-data
              mountPath: /config
            - name: dshm
              mountPath: /dev/shm
            - name: tmp
              mountPath: /tmp
            - name: patched-startup
              mountPath: /dockerstartup
            - name: custom-startup
              mountPath: /dockerstartup/custom_startup.sh
              subPath: custom_startup.sh
            - name: kasmvnc-config
              mountPath: /usr/share/kasmvnc/kasmvnc_defaults.yaml
              subPath: kasmvnc_defaults.yaml
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
        - name: patched-startup
          emptyDir: {}
        - name: custom-startup
          configMap:
            name: webtop-scripts
            defaultMode: 0755
            items:
              - key: custom_startup.sh
                path: custom_startup.sh
        - name: kasmvnc-config
          configMap:
            name: webtop-scripts
            items:
              - key: kasmvnc_defaults.yaml
                path: kasmvnc_defaults.yaml
  volumeClaimTemplates:
    - metadata:
        name: webtop-data
      spec:
        accessModes: [ReadWriteOnce]
        storageClassName: local-path
        resources:
          requests:
            storage: 5Gi
