apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: webtop
  namespace: webtop
spec:
  serviceName: webtop
  replicas: 1
  selector:
    matchLabels: { app: webtop }
  template:
    metadata:
      labels: { app: webtop }
      annotations:
        # Velero pre-backup hook: flush filesystem and gracefully signal Chromium to save
        backup.velero.io/backup-volumes: webtop-data
        pre.hook.backup.velero.io/command: '["/bin/sh", "-c", "pkill -SIGUSR1 chromium 2>/dev/null; sync"]'
        pre.hook.backup.velero.io/timeout: "30s"
    spec:
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 10.43.0.10
          - 8.8.8.8
          - 1.1.1.1
        searches:
          - webtop.svc.cluster.local
          - svc.cluster.local
          - cluster.local
      nodeSelector:
        kubernetes.io/hostname: jim-pi
      securityContext:
        supplementalGroups:
          - 5    # tty
          - 44   # video
          - 102  # input
          - 105  # render
          - 109  # render (Debian/Ubuntu default)
      initContainers:
        - name: install-xdotool
          image: ubuntu:noble
          command:
            - /bin/bash
            - -c
            - |
              set -euo pipefail
              apt-get update -y
              apt-get install -y xdotool vainfo mesa-va-drivers libva-drm2 libva-x11-2 libva-wayland2
              mkdir -p /opt/xdotool/bin /opt/xdotool/lib
              cp -v /usr/bin/xdotool /opt/xdotool/bin/
              cp -v /usr/bin/vainfo /opt/xdotool/bin/
              ldd /usr/bin/xdotool | awk '{print $3}' | grep -E '^/' | while read -r lib; do
                cp -v --parents "$lib" /opt/xdotool/lib/
              done
              ldd /usr/bin/vainfo | awk '{print $3}' | grep -E '^/' | while read -r lib; do
                cp -v --parents "$lib" /opt/xdotool/lib/
              done
              rm -f /opt/xdotool/lib/lib/aarch64-linux-gnu/libc.so.6
              rm -f /opt/xdotool/lib/lib/aarch64-linux-gnu/ld-linux-aarch64.so.1
              rm -f /opt/xdotool/lib/usr/lib/aarch64-linux-gnu/libc.so.6
              rm -f /opt/xdotool/lib/usr/lib/aarch64-linux-gnu/ld-linux-aarch64.so.1
              mkdir -p /opt/xdotool/lib/usr/lib/aarch64-linux-gnu/dri
              cp -v /usr/lib/aarch64-linux-gnu/dri/*_drv_video.so /opt/xdotool/lib/usr/lib/aarch64-linux-gnu/dri/ || true
          volumeMounts:
            - name: xdotool
              mountPath: /opt/xdotool
      containers:
        - name: webtop
          image: kasmweb/ubuntu-noble-desktop:aarch64-1.18.0-rolling-daily
          securityContext:
            seccompProfile:
              type: Unconfined
          ports:
            - name: web
              containerPort: 6901
              protocol: TCP
          env:
            - name: VNC_PW
              value: "attribute"
            - name: HW3D
              value: "1"
            - name: DRINODE
              value: /dev/dri/renderD128
            - name: DRI_NODE
              value: /dev/dri/renderD128
            - name: LIBVA_DRIVERS_PATH
              value: /opt/xdotool/lib/usr/lib/aarch64-linux-gnu/dri
            - name: LIBVA_DRIVER_NAME
              value: v3d
            - name: LIBGL_DRIVERS_PATH
              value: /usr/lib/aarch64-linux-gnu/dri
            - name: MESA_LOADER_DRIVER_OVERRIDE
              value: v3d
            - name: PATH
              value: "/opt/xdotool/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
            - name: LD_LIBRARY_PATH
              value: "/opt/xdotool/lib/lib/aarch64-linux-gnu:/opt/xdotool/lib/usr/lib/aarch64-linux-gnu:/opt/xdotool/lib"
          resources:
            requests:
              memory: "1500Mi"
              cpu: "2"
            limits:
              memory: "4Gi"
              cpu: "3"
          readinessProbe:
            tcpSocket:
              port: 6901
            initialDelaySeconds: 30
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 6901
            initialDelaySeconds: 60
            periodSeconds: 30
          volumeMounts:
            - name: webtop-data
              mountPath: /config
            - name: dshm
              mountPath: /dev/shm
            - name: tmp
              mountPath: /tmp
            - name: dri
              mountPath: /dev/dri
            - name: tty0
              mountPath: /dev/tty0
            - name: xdotool
              mountPath: /opt/xdotool
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
        - name: tmp
          emptyDir:
            medium: Memory
            sizeLimit: 256Mi
        - name: dri
          hostPath:
            path: /dev/dri
            type: Directory
        - name: tty0
          hostPath:
            path: /dev/tty0
            type: CharDevice
        - name: xdotool
          emptyDir: {}
  volumeClaimTemplates:
    - metadata:
        name: webtop-data
      spec:
        accessModes: [ReadWriteOnce]
        storageClassName: local-path
        resources:
          requests:
            storage: 5Gi
