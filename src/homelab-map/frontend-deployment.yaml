apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-map-frontend
  namespace: homelab-map
  labels:
    app: homelab-map-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: homelab-map-frontend
  template:
    metadata:
      labels:
        app: homelab-map-frontend
    spec:
      containers:
      - name: frontend
        image: dawker/homelab-map-frontend:v0.0.38
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
        volumeMounts:
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
        - name: tmp
          mountPath: /tmp
        securityContext:
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 101  # nginx user
      volumes:
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: homelab-map-frontend
  namespace: homelab-map
  labels:
    app: homelab-map-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: homelab-map-frontend

