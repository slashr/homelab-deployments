apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prison-mike
  namespace: argo-cd
spec:
  destination:
    namespace: prison-mike
    server: 'https://kubernetes.default.svc'
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
  project: default
  source:
    targetRevision: HEAD
    repoURL: 'https://github.com/slashr/homelab-deployments.git'
    path: src/prison-mike
    plugin:
      name: avp-sops
